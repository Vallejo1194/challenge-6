<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
       <link rel="stylesheet" href="./css/style.css">

    <title>Weather Dashboard</title>

  </head>

  <body>
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </header>

  

    <main class="container-fluid ">
      <section class="row">
        <div class="col-2">
        
            <!-- Searching city  -->


          <div>
            <h3>Search for a City:</h3>
            <form id="city-information">
              <div class="form-group">
                <label for="cityInput"></label>
                <input type="text" class="form-control" id="cityInput" placeholder="City" />
              </div>
              <button class="btn btn-primary">Search.</button>
            </form>
          </div>
          <hr />
          

          <!-- HISTORY -->

          <div id="history">
          </div>
        </div>



        <div class="col-10 container-fluid">

          <!-- CONDITIONS -->

          <div class="card col-12 d-flex">
            <span class="card-header bg-white d-flex align-items-center">
              <img id="currentIcon">
              <h3 id="currentTitle"></h3>
            </span>  
            <div class="card-text">
              <p id="currentTemp"></p>
              <p id="currentWind"></p>
              <p id="currentHumidity"></p>
              <p id="currentUVI"></p>
            </div>            
          </div>

          <div class="col-12">

            <!-- 5 Day forecast -->

            <h5>5 Day Forecast:</h5>
            
            
            <div class="row">
              <div class="col p-3">
                  <div class="card-header col bg-primary text-white headerforecast" >
                    <h5 id="date1"></h5>
                  </div>
                  <div class="card-body col bg-primary text-white headerforecast">
                    <img id="icon1">
                    <p class="card-text" id="temp1"></p>
                    <p class="card-text" id="wind1"></p>
                    <p class="card-text" id="hum1"></p>
                  </div>            
              </div>

              <div class="col p-3">
                <div class="card-header bg-primary text-white" >
                  <h5 id="date2"></h5>
                </div>
                <div class="card-body bg-primary text-white">
                  <img id="icon2">
                  <p class="card-text" id="temp2"></p>
                  <p class="card-text" id="wind2"></p>
                  <p class="card-text" id="hum2"></p>
                </div>            
              </div>

              <div class="col p-3">
                <div class="card-header bg-primary text-white" >
                  <h5 id="date3"></h5>
                </div>
                <div class="card-body bg-primary text-white">
                  <img id="icon3">
                  <p class="card-text" id="temp3"></p>
                  <p class="card-text" id="wind3"></p>
                  <p class="card-text" id="hum3"></p>
                </div>            
              </div>

              <div class="col p-3">
                <div class="card-header bg-primary text-white" >
                  <h5 id="date4"></h5>
                </div>
                <div class="card-body bg-primary text-white">
                  <img id="icon4">
                  <p class="card-text" id="temp4"></p>
                  <p class="card-text" id="wind4"></p>
                  <p class="card-text" id="hum4"></p>
                </div>            
              </div>

              <div class="col p-3">
                <div class="card-header bg-primary text-white" >
                  <h5 id="date5"></h5>
                </div>
                <div class="card-body bg-primary text-white">
                  <img id="icon5">
                  <p class="card-text" id="temp5"></p>
                  <p class="card-text" id="wind5"></p>
                  <p class="card-text" id="hum5"></p>
                </div>            
              </div>
                      
            </div>


          </div>   
          
          
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>

  </body>
</html>
